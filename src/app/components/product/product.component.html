<div class="p-20">
    <h1 class="text-2xl text-green-500 ">{{ product.productName }}</h1>
    <div class="grid grid-cols-3 gap-4">
        <img src="{{ product.imageURL}}" alt="Product Image 3" class="rounded-lg">
    </div>
    <p class="text-lg font-serif">{{ product.description }}</p>
    <p class="text-l text-green-500">Price:$ {{ product.price }}</p>
    <div class="space-x-4">
        <button routerLink="/my-cart" (click)="addToCart(product, q)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Add to cart
        </button>
        <button (click)="dec()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            -
        </button>
            {{q}}
        <button (click)="inc()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            +
        </button>
    </div>
</div>
